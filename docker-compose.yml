# =====================================================
# SellMeAPen Ext Docker Configuration
#
# Access:
#   - http://localhost:8081/SellMeAPenExt/           -> Main App (Chat Interface)
#   - http://localhost:8081/SellMeAPenExt/admin      -> Admin Panel (add ?token=YOUR_TOKEN)
#   - http://localhost:8081/SellMeAPenExt/ws/chat    -> WebSocket endpoint
#
# All internal services are NOT exposed to the host.
# Only nginx (port 8081) and PostgreSQL (port 5437) are accessible from outside.
# =====================================================

networks:
  sellmeapenext_net:
    driver: bridge

volumes:
  postgres_data_ext:
    name: sellmeapenext_postgres

services:
  # ===========================================
  # POSTGRESQL - Database (Exposed for debugging)
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: sellmeapenext_postgres
    ports:
      - "5437:5432"
    environment:
      - POSTGRES_USER=sellmeapen
      - POSTGRES_PASSWORD=sellmeapen_password
      - POSTGRES_DB=sellmeapen_db
    volumes:
      - postgres_data_ext:/var/lib/postgresql/data
    networks:
      - sellmeapenext_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sellmeapen -d sellmeapen_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # NGINX - Reverse Proxy (ONLY EXPOSED PORT)
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: sellmeapenext_proxy
    ports:
      - "8081:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
      admin:
        condition: service_healthy
    networks:
      - sellmeapenext_net
    restart: unless-stopped

  # ===========================================
  # MAIN APP - Chat Interface (Internal Only)
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sellmeapenext_app
    # NO PORTS EXPOSED - only nginx can reach it
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://sellmeapen:sellmeapen_password@postgres:5432/sellmeapen_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEFAULT_VOICE=${DEFAULT_VOICE:-alloy}
      - SESSION_SECRET=${SESSION_SECRET:-sellmeapen-session-secret-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-0591df20ed9f85b264dc490f78933b0955e46b71bd6ce5c2fdf93776fb82fa73}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sellmeapenext_net
    restart: unless-stopped
    command: ["node", "dist/server.js"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # ADMIN - Admin Panel (Internal Only)
  # ===========================================
  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sellmeapenext_admin
    # NO PORTS EXPOSED - only nginx can reach it
    environment:
      - NODE_ENV=production
      - ADMIN_PORT=3001
      - DATABASE_URL=postgresql://sellmeapen:sellmeapen_password@postgres:5432/sellmeapen_db
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SESSION_SECRET=${SESSION_SECRET:-sellmeapen-session-secret-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-0591df20ed9f85b264dc490f78933b0955e46b71bd6ce5c2fdf93776fb82fa73}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sellmeapenext_net
    restart: unless-stopped
    command: ["node", "dist/adminServer.js"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
