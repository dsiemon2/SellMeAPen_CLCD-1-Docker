events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Upstream servers (internal Docker network names)
    upstream app {
        server app:3000;
    }

    upstream admin {
        server admin:3001;
    }

    server {
        listen 80;
        server_name localhost;

        # Serve under /SellMeAPenExt path
        # Admin panel - must come before generic /SellMeAPenExt
        location /SellMeAPenExt/admin {
            rewrite ^/SellMeAPenExt(/admin.*)$ $1 break;
            proxy_pass http://admin;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /SellMeAPenExt;
        }

        # WebSocket endpoint
        location /SellMeAPenExt/ws {
            rewrite ^/SellMeAPenExt(/ws.*)$ $1 break;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /SellMeAPenExt;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Main app - Chat interface
        location /SellMeAPenExt {
            rewrite ^/SellMeAPenExt/?(.*)$ /$1 break;
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /SellMeAPenExt;
        }

        # Redirect root to /SellMeAPenExt (preserve port with $http_host)
        location = / {
            return 301 $scheme://$http_host/SellMeAPenExt;
        }
    }
}
